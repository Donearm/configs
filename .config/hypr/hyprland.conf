# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080, 0x0, 1

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swaybg -m fill -i ~/documents/Camera_images/0000DROPBOX/Hvar-IMG_3407.jpg
#exec-once = swaybg -m fill -i ~/documents/Camera_images/Croatia2023/Hvar/IMG_20230722_185829.jpg
exec-once = lxsession
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = swayidle -w timeout 600 "$HOME/.config/hypr/scripts/lock.sh" timeout 900 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' timeout 1800 'systemctl suspend' before-sleep "$HOME/.config/hypr/scripts/lock.sh"
exec-once = xbindkeys
exec-once = hypridle
exec-once = waybar
exec-once = protonvpn-app
exec-once = zen-browser
exec-once = OBSIDIAN_USE_WAYLAND=1 obsidian --no-sandbox --ozone-platform=wayland --ozone-platform-hint=auto --enable-features=UseOzonePlatform,WaylandWindowDecorations # launch obsidian with some flags to avoid flickering under Wayland compositors
exec-once = kitty

# Some default env vars.
env = XCURSOR_SIZE,18
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, it, pl
    kb_variant = altgr-intl
    kb_model = at-translated-set-2-keyboard
	kb_options = grp:alt_shift_toggle, compose:menu
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0.8
    gaps_out = 3
    border_size = 1
	resize_on_border = true # enable resizing windows by clicking and dragging on borders and gaps
    col.active_border = rgba(00155664) rgba(B5C7CDaa) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

	blur {
		enabled = true
    	size = 3
    	passes = 1
	}

	active_opacity = 1.0
	inactive_opacity = 0.9
	fullscreen_opacity = 1.0
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

misc {
	# Whether Hyprland should focus an app that requests to be focused (an active request).
	# This is necessary for Obsidian Web Clipper to work under Hyprland
	focus_on_activate = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device:epic-mouse-v1 {
