# window rules
windowrule = match:class zen, workspace 1 silent
windowrule = match:class firefox, workspace 1 silent
windowrule = match:class obsidian, workspace 3 silent
windowrule = match:class org.mozilla.Thunderbird, workspace 5 silent
windowrule = match:class org.gnome.Evolution, workspace 5 silent
windowrule = match:class Mail, workspace 5 silent
windowrule = match:class proton-bridge, workspace 5 silent
windowrule = match:class com.github.johnfactotum.Foliate, workspace 6 silent

# firefox Picture-in-Picture
windowrule {
	name = firefox-pip
	match:class = ^(firefox)$
	match:title = ^(Picture-in-Picture)$

	float = on
	pin = on
	opaque = on
}
# Zen Browser Picture-in-Picture
windowrule {
	name = zen-pip
	match:class = ^(zen)$
	match:title = ^(Picture-in-Picture)$

	float = on
	pin = on
	opaque = on
}
# firefox figma micro indicator
windowrule {
	name = firefox-figma-indicator
	match:class = firefox
	match:title = ^(Firefox â€” Sharing Indicator)$

	float = on
}

# pavucontrol
windowrule {
	name = pavucontrol
	match:class = org.pulseaudio.pavucontrol

	center = on
	float = on
}

# proton-bridge rules
windowrule {
	name = proton-bridge
	match:class = proton-bridge

	no_initial_focus = on
}

# common modals
windowrule = match:title ^(Open)$, float = on
windowrule = match:title ^(Choose Files)$, float = on
windowrule = match:title ^(Save As)$, float = on
windowrule = match:title ^(Confirm to replace files)$, float = on
windowrule = match:title ^(File Operation Progress)$, float = on

windowrule {
	name = pip-float-and-pin
	match:title = ^(Picture in picture)$

	float = on
	pin = on
}

# floating windows
windowrule = match:class mpv, float = on
windowrule = match:class gimp, float = on
windowrule = match:class gcolor3, float = on
windowrule = match:class org.gnome.Calculator, float = on
windowrule = match:class qalculate-gtk, float = on

# Group Obsidian windows
windowrule = match:class obsidian, group set obsidian

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, exec, firefox
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, wofi --show drun
#bind = $mainMod SHIFT, L, exec, swaylock -i ~/documents/Images/linuxmasterrace-archlinux-blue.png
bind = $mainMod SHIFT, L, exec, "$HOME/.config/hypr/scripts/lock.sh"
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod SHIFT, P, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, u, pin

# Groups
# Add current window to a group
bind = $mainMod SHIFT, g, togglegroup
bind = $mainMod SHIFT, j, changegroupactive, b
bind = $mainMod SHIFT, k, changegroupactive, f

# Move focus with mainMod + arrow keys and hjkl
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 4%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 4%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
#binde=,XF86MonBrightnessUp,   exec, brightnessctl s 10%+
#binde=,XF86MonBrightnessDown, exec, brightnessctl s 10%-
binde=,XF86MonBrightnessUp,	  exec, sudo ~/documents/Script/backlight_change.sh -inc 10
binde=,XF86MonBrightnessDown, exec, sudo ~/documents/Script/backlight_change.sh -dec 10
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next

# mouse side buttons
bind=,mouse:275,exec,wl-copy $(wl-paste -p) # copy selected text
bind=,mouse:276,exec,wtype -M ctrl -M shift v -m ctrl -m shift # paste by Ctrl+Shift+v

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch keyboard layout
bind = $mainMod SHIFT, K, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next
