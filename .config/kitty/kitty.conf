font_family				Iosevka
bold_font				Iosevka Bold
italic_font				Iosevka Italic
bold_italic_font		Iosevka Bold Italic
font_size				11.5
adjust_line_height		115%

enable_audio_bell		no
visual_bell_duration	0.0
editor					.

scrollback_lines		2000
copy_on_select			yes

# DarkGrey + black
color0		#171717
color8		#38252c
# DarkRed + red
color1		#d86055
color9		#ff0000
# DarkGreen + green
color2		#97d01a
color10		#76b639
# DarkYellow + yellow
color3		#e1a126
color11		#ece169
# DarkBlue + blue
color4		#2d2dd8
color12		#289cd5
# DarkMagenta + magenta
color5		#ff2491
color13		#a0175b
# DarkCyan + cyan
color6		#0fdcb6
color14		#0cb395
# LightGrey + white
color7		#616161
color15		#cecece
# special colours
foreground	#ededed
background	#050505
cursor		#e0e0e0


# Open terminal urls with default URL handler
map ctrl+shift+e		kitten hints
open_url_with			default

kitty_mod				ctrl+shift
map kitty_mod+u			input_unicode_character
